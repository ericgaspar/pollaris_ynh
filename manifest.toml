#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "pollaris"
name = "Pollaris"
description.en = "Polling tool to plan, organise and make decisions quickly"
description.fr = "Outil de sondage pour planifier, organiser et prendre rapidement des dÃ©cisions"

version = "1.1.2~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0-only"
website = "https://pollaris.org/"
admindoc = "https://framagit.org/pollaris/pollaris/-/blob/main/docs/administrators/install.md"
code = "https://framagit.org/pollaris/pollaris/-/tree/main"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/pollaris"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://framagit.org/pollaris/pollaris/-/archive/1.1.2/pollaris-1.1.2.tar.gz"
    sha256 = "37dac26d5379aef0caa2a45fe47bc1a2c7ef5baeaf23d9de46d89a67560873db"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]

    packages = "postgresql, php8.2-ctype, php8.2-iconv, php8.2-intl, php8.2-pdo, php8.2-pgsql, php8.2-zip"

    [resources.database]
    type = "postgresql"

    [resources.composer]
    version = "2.8.1"